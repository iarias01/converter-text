<div class="container-page">
  <div
    class="my-alert alert alert-success alert-dismissible show animate__animated"
    [ngClass]="{
      animate__fadeInRight: !flagClass,
      animate__fadeOutRight: flagClass
    }"
    *ngIf="showAlert"
  >
    Text copied to clipboard
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  <h2>Transform text to camelCase</h2>
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      id="capitalizeCheckbox"
      [(ngModel)]="capitalizeFirst"
      (ngModelChange)="transformText()"
    />
    <label class="form-check-label" for="capitalizeCheckbox"
      >Capitalize first letter</label
    >
  </div>
  <div class="form-check mt-2">
    <input
      class="form-check-input"
      type="checkbox"
      id="ignoreNonLettersCheckbox"
      [(ngModel)]="ignoreNonLetters"
      (ngModelChange)="transformText()"
    />
    <label class="form-check-label" for="ignoreNonLettersCheckbox"
      >Ignore special characters</label
    >
  </div>
  <textarea
    class="form-control mt-3"
    [(ngModel)]="inputText"
    (input)="transformText()"
    placeholder="Ingresa texto aquÃ­..."
  ></textarea>

  <button
    class="btn btn-sm btn-outline-danger mt-3"
    (click)="copyToClipboard()"
  >
    clear
  </button>
  <h4 class="mt-3">Transformed text:</h4>
  <textarea
    class="form-control"
    rows="5"
    [value]="transformedText"
    readonly
  ></textarea>
  <button class="btn btn-primary mt-3" (click)="copyToClipboard()">
    Copy to clipboard
  </button>
</div>
